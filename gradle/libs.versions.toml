google-accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }

squareup-okhttp3 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
squareup-retrofit2 = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

[bundles]
google-play = [
    "google-play-core",
    "google-play-core-ktx",
]

firebase = [
    "firebase-analytics",
    "firebase-messaging",
    "firebase-crashlytics",
]

compose = [
    "androidx-compose-ui",
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material",
    "androidx-compose-runtime",
    "androidx-compose-runtime-livedata",
]

androidx-camerax = [
    "androidx-camerax-core",
    "androidx-camerax-camera2",
    "androidx-camerax-lifecycle",
    "androidx-camerax-view",
    "androidx-camerax-extensions",
]