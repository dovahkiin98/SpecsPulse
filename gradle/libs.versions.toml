[versions]
gradle = "7.0.2"

kotlin = "1.5.30"
coRoutines = "1.5.2"
serialization = "1.3.0-RC"

core = "1.7.0-beta01"
appCompat = "1.4.0-alpha03"
media = "1.2.0-rc01"
activity = "1.4.0-alpha01"
fragment = "1.4.0-alpha09"
lifecycle = "2.4.0-beta01"
preferences = "1.1.1"
datastore = "1.0.0"
